    <!-- Bagian Formulir -->
    <div class="container">
        <h2>Registration Fans Sabrina Carpenter</h2>
        <form method="GET" action="/submit-form">
            <!-- Name Field -->
            <label for="name" ><i class="fa fa-user icon"></i> Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Ghozi Alvin Karim" >
    
            <!-- Date of Birth Field -->
            <label for="dob"><i class="fa fa-calendar"></i> Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
    
            <!-- Gender Radio Buttons -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
            <required>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </required>
            </select>
    
            <!-- Accept Terms Checkbox -->
            <label for="terms">Agree to be a Carpenter fan</label>
            <input type="checkbox" id="terms" name="terms" value="accepted" required>
    
            <!-- Password Field -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
